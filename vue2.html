<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <h1>Mi primer VUE</h1>
  <div id="app">
    <button @click="count++">
      {{ count }}
    </button>
    <h2>El n√∫mero actual es: {{count}}</h2>
  </div>
  <script>
    const {createApp, ref} = Vue

    const app = createApp({
      data() {
        return {
          count: 0
        }
      }
    });

    app.mount('#app');

  </script>
</body>
</html>
